<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <img class="chicken" src="images/chicken.png" alt="">
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Create an Account</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button> <!-- Now it's type="submit" -->
            </form>
            <p id="toggle-text">Already have an account? <span id="toggle-btn">Log in</span></p>
        </div>
    </div>
</body>
</html>
